<div class="main">
    <h1>{{title}}</h1>
    <nav>
        <mat-form-field name="selectPolicy">
            <mat-select placeholder="{{characterName}}" (selectionChange)="selectCharacter($event.value)">
                <mat-option *ngFor="let char of characterService.characters" [value]="char.name">
                    {{char.name}}
                </mat-option>
            </mat-select>
        </mat-form-field><br>
        <a routerLink="/character/{{character}}">Character</a><br>
        <a routerLink="/stats/{{character}}">Stats</a><br>
        <span *ngFor="let skill of this.rulesService.rules?.skillLists"><a routerLink="/skills/{{character}}/{{skill.name}}">{{skill.name}}</a><br></span>
        <a routerLink="/import">Import/Export</a>
    </nav>
    <router-outlet></router-outlet>
</div>
<app-character-overview *ngIf="router.url != '/import'"></app-character-overview>
<app-message></app-message>
