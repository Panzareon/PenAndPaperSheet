<h3>{{getName()}}</h3>

<table mat-table [dataSource]="character.skills[getName()]">
    <ng-container *ngFor="let column of skillList.availableColumns" matColumnDef="{{column.name}}">
        <th mat-header-cell *matHeaderCellDef>{{column.caption}}</th>
        <ng-container  *ngIf="column.type == 'text'">
            <td mat-cell *matCellDef="let row">{{row[column.name]}}</td>
        </ng-container>
        <ng-container  *ngIf="column.type == 'dice'">
            <td mat-cell *matCellDef="let row"><button *ngIf="row[column.name]" (click)="rollSkill(row, column)">{{getDiceDescription(row, column.name)}}</button></td>
        </ng-container>
        <ng-container  *ngIf="column.type == 'statCost'">
            <td mat-cell *matCellDef="let row">
                <button *ngIf="row[column.name] != 0" (click)="statCost(row, column)">{{row[column.name]}}</button>
                <ng-container *ngIf="row[column.name] == 0">{{row[column.name]}}</ng-container>
            </td>
        </ng-container>
        <ng-container  *ngIf="column.type == 'amount'">
            <td mat-cell *matCellDef="let row"><input [(ngModel)]="row[column.name]"></td>
        </ng-container>
    </ng-container>

    
  <tr mat-header-row *matHeaderRowDef="getAvailableColumnNames()"></tr>
  <tr mat-row *matRowDef="let row; columns: getAvailableColumnNames()"></tr>
</table>
